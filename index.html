<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body data-bs-theme="dark">
    <div class="container">
      <div class="row my-5 border-bottom"><center><h2>Photo Gallery</h2></center></div>
        <div class="row mt-2">
          <div class="col">            
            <a id="img1" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><img src="https://picsum.photos/id/10/400/400" class="img-thumbnail mx-1 my-1" alt="Picsum İmage"></a>
            <a id="img2" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><img src="https://picsum.photos/id/20/400/400" class="img-thumbnail mx-1 my-1" alt="Picsum İmage"></a>
            <a id="img3" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><img src="https://picsum.photos/id/30/400/400" class="img-thumbnail mx-1 my-1" alt="Picsum İmage"></a>
            <a id="img4" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><img src="https://picsum.photos/id/40/400/400" class="img-thumbnail mx-1 my-1" alt="Picsum İmage"></a>
            <a id="img5" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><img src="https://picsum.photos/id/50/400/400" class="img-thumbnail mx-1 my-1" alt="Picsum İmage"></a>
            <a id="img6" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><img src="https://picsum.photos/id/60/400/400" class="img-thumbnail mx-1 my-1" alt="Picsum İmage"></a>
            <a id="img7" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><img src="https://picsum.photos/id/70/400/400" class="img-thumbnail mx-1 my-1" alt="Picsum İmage"></a>
            <a id="img8" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><img src="https://picsum.photos/id/80/400/400" class="img-thumbnail mx-1 my-1" alt="Picsum İmage"></a>
            <a id="img9" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><img src="https://picsum.photos/id/90/400/400" class="img-thumbnail mx-1 my-1" alt="Picsum İmage"></a>
          </div>
        </div>
      </div>
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="foto" id="modalimg">
                <img src="https://picsum.photos/id/9/200/200">
              </div>
               
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

        
    </div>
    <script>
     let Myimg1 = document.getElementById("img1")
     let Myimg2 = document.getElementById("img2")
     let Myimg3 = document.getElementById("img3")
     let Myimg4 = document.getElementById("img4")
     let Myimg5 = document.getElementById("img5")
     let Myimg6 = document.getElementById("img6")
     let Myimg7 = document.getElementById("img7")
     let Myimg8 = document.getElementById("img8")
     let Myimg9 = document.getElementById("img9")
     let Modal123 = document.getElementById("modalimg")
     
     Myimg1.addEventListener('click', () => {Modal123.innerHTML='<img src="https://picsum.photos/id/10/760/760">'})
     Myimg2.addEventListener('click', () => {Modal123.innerHTML='<img src="https://picsum.photos/id/20/760/760">'})
     Myimg3.addEventListener('click', () => {Modal123.innerHTML='<img src="https://picsum.photos/id/30/760/760">'})
     Myimg4.addEventListener('click', () => {Modal123.innerHTML='<img src="https://picsum.photos/id/40/760/760">'})
     Myimg5.addEventListener('click', () => {Modal123.innerHTML='<img src="https://picsum.photos/id/50/760/760">'})
     Myimg6.addEventListener('click', () => {Modal123.innerHTML='<img src="https://picsum.photos/id/60/760/760">'})
     Myimg7.addEventListener('click', () => {Modal123.innerHTML='<img src="https://picsum.photos/id/70/760/760">'})
     Myimg8.addEventListener('click', () => {Modal123.innerHTML='<img src="https://picsum.photos/id/80/760/760">'})
     Myimg9.addEventListener('click', () => {Modal123.innerHTML='<img src="https://picsum.photos/id/90/760/760">'})
  
   </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
  </body>
</html>
